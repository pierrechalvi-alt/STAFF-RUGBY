<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Suivi Joueurs – Stade Français Paris</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Police moderne type Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app">
<header class="app-header">
<div class="logo-title">
<div class="logo-circle">
<!-- IMPORTANT : ton logo est dans le dossier "Image" -->
<img src="Image/stade_français.png" alt="Stade Français" class="logo-img">
</div>
<div>
<h1>Suivi joueurs</h1>
<p>Staff médical & performance – Stade Français Paris</p>
</div>
</div>

<div class="header-stats">
<div class="stat-card stat-available">
<span class="stat-label">Joueurs disponibles</span>
<span id="stat-disponibles" class="stat-value">0</span>
</div>
<div class="stat-card stat-injury">
<span class="stat-label">Joueurs blessés</span>
<span id="stat-infirmerie" class="stat-value">0</span>
</div>
</div>
</header>

<main class="app-main">
<!-- Colonne gauche : effectif -->
<section class="left-panel">
<div class="filters">
<label for="filterSelect">Filtrer :</label>
<select id="filterSelect">
<option value="all">Tout l’effectif</option>
<option value="available">Joueurs disponibles</option>
<option value="injury">Joueurs blessés</option>
</select>
</div>
<div id="playersList" class="players-list">
<!-- Cartes joueurs injectées par app.js -->
</div>
</section>

<!-- Colonne droite : fiche joueur -->
<section class="right-panel">
<div id="playerDetail" class="player-detail empty-state">
<p>Sélectionne un joueur dans la liste pour voir le détail.</p>
</div>
</section>
</main>
</div>

<script src="app.js"></script>
</body>
</html>
