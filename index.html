<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Suivi Joueurs – Stade Français Paris</title>

<!-- Feuille de style -->
<link rel="stylesheet" href="styles.css" />

<!-- Police moderne (style Inter / SF Pro) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
<div class="app">

<!-- HEADER TOP -->
<header class="app-header">
<div class="logo-title">
<div class="logo-circle">
<img src="Image/stade_français.png" alt="Stade Français" class="logo-img">
</div>
<div>
<h1>Suivi Joueurs</h1>
<p>Gestion effectif – Stade Français Paris</p>
</div>
</div>

<div class="header-stats">
<div class="stat-card stat-available">
<span class="stat-label">Disponibles</span>
<span class="stat-value" id="countDisponible">0</span>
</div>
<div class="stat-card stat-injury">
<span class="stat-label">Blessés</span>
<span class="stat-value" id="countBlesse">0</span>
</div>
<div class="stat-card">
<span class="stat-label">Adaptés</span>
<span class="stat-value" id="countAdapte">0</span>
</div>
</div>
</header>

<!-- MAIN CONTENT -->
<main class="app-main">

<!-- LEFT COLUMN : PLAYERS LIST -->
<aside class="left-panel">

<div class="filters">
<label for="filter">Filtrer :</label>
<select id="filter">
<option value="all">Tout l'effectif</option>
<option value="disponible">Joueurs disponibles</option>
<option value="blesse">Joueurs blessés</option>
<option value="adapte">Joueurs adaptés</option>
</select>
</div>

<div id="playersList" class="players-list"></div>

</aside>

<!-- RIGHT COLUMN : PLAYER DETAILS -->
<section class="right-panel">
<div id="playerDetail" class="player-detail empty-state">
Sélectionnez un joueur dans la liste.
</div>
</section>

</main>
</div>

<!-- SCRIPT -->
<script src="app.js"></script>

</body>
</html>
